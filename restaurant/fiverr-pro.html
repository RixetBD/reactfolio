<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Own CSS -->
    <link rel="stylesheet" type="text/css" href="css/fiverrstyle.css">

    <title>Home - Restaurant</title>
</head>

<body>

    <section class="container">

        <section id="fiverr_profile">
            <div class="main_info text-center">
                <div>
                    <img src="../img/MyProfile.png" alt="" class="profile_img">
                </div>
                <h1><a href="https://www.fiverr.com/rixetbd">rixetbd</a></h1>
                <h4>My goal is to sharpen your imagination</h4>
                <h4>
                    <span class="fiverr_review">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                            class="fas fa-star"></i><i class="fas fa-star"></i>
                    </span>
                    5 (18 reviews)</h4>
                <p><i class="fas fa-flag"></i> Report</p>
                <div class="row top_icons">
                    <div class="col">
                        <i class="fas fa-bars"></i><i class="fas fa-heart"></i>
                    </div>
                    <div class="col"><span>&bull; Online</span></div>
                </div>
            </div>
            <div class="row contact_btn">
                <div class="col-6">
                    <button class="first_btn">Contact Me</button>
                </div>
                <div class="col-6">
                    <button class="second_btn">Get a Quote</button>
                </div>
            </div>
            <hr>
            <table>
                <tbody>

                    <tr>
                        <td>
                            <i class="fas fa-map-marker-alt"></i>
                        </td>
                        <td>From</td>
                        <td>Bangladesh</td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fas fa-user"></i>
                        </td>
                        <td>Member since</td>
                        <td>Sep 2020</td>
                    </tr>
                    <tr>
                        <td>
                            <i class="far fa-clock"></i>
                        </td>
                        <td>Avg. Response Time</td>
                        <td>1 hour</td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fab fa-telegram-plane"></i>
                        </td>
                        <td>Last Delivery</td>
                        <td>8 days</td>
                    </tr>
                </tbody>
            </table>


        </section>
    </section>




</body>

</html>
